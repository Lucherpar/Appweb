<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--bootstrap 5-->
    <link rel="stylesheet" href="BOOTSTRAP/jsdelivr">

<body>
    <div class="container">
        <h1>Ejemplo</h1>

        <form onsubmit="validarDatos(event)">

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" class="form-control" placeholder="Jugador" aria-label="Jugador" aria-describedby="basic-addon1" required id="txtJugador">
            </div>

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2" required>
                <span class="input-group-text" id="basic-addon2">@example.com</span>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Aceptar las condiciones
                </label>
                <h4 id="mensaje">Error de validaci√≥n</h4>
            </div>

            <hr>
            <!--Enviar datos al sevidor-->
            <input class="btn btn-warning" type="submit" value="enviar">
            
        </form>
        <br>
        <br>
        <br>

        <br>
        <br>
